<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #0077b6;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 30px;
      gap: 20px;
    }

    .profile-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 250px;
      text-align: center;
      padding: 20px;
      transition: transform 0.3s;
    }

    .profile-card:hover {
      transform: scale(1.05);
    }

    .profile-card img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .profile-name {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    .profile-role {
      font-size: 14px;
      color: #777;
      margin-bottom: 10px;
    }

    .profile-bio {
      font-size: 13px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Our Profile</h1>
    <p>Meet our amazing team</p>
  </div>

  <div class="container">
    <!-- Profile 1 -->
    <div class="profile-card">
      <img src="https://via.placeholder.com/100" alt="Member 1">
      <div class="profile-name">Priya Rajput</div>
      <div class="profile-role">Web Designer</div>
      <div class="profile-bio">Creative mind with a passion for HTML & CSS.</div>
    </div>

    <!-- Profile 2 -->
    <div class="profile-card">
      <img src="https://via.placeholder.com/100" alt="Member 2">
      <div class="profile-name">Aarav Mehta</div>
      <div class="profile-role">Developer</div>
      <div class="profile-bio">Building  and responsive websites.</div>
    </div>

    <!-- Profile 3 -->
    <div class="profile-card">
      <img src="https://via.placeholder.com/100" alt="Member 3">
      <div class="profile-name">Sneha Kapoor</div>
      <div class="profile-role">Graphic Artist</div>
      <div class="profile-bio">Loves designing stunning user interfaces.</div>
    </div>
  </div>

</body>
</html>
